<!DOCTYPE html>
<html>
<head>
    <title>Login Demo</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <label>Username:</label><input type="text" name="username"><br>
        <label>Password:</label><input type="password" name="password"><br>
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'register' %}">Register</a></p>

    <p>{{ message }}</p>
</body>
</html>
