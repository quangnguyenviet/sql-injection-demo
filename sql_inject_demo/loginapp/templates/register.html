<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <label>Username:</label><input type="text" name="username"><br>
        <label>Password:</label><input type="password" name="password"><br>
        <button type="submit">Register</button>
    </form>
    <p>{{ message }}</p>
    <a href="/loginapp">Back to Login</a>
</body>
</html>
